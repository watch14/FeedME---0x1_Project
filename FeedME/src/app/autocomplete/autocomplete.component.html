<div class="container">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Ingredients</mat-label>
        <input matInput
               aria-label="State"
               [matAutocomplete]="auto"
               [formControl]="stateCtrl">
               
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state" (onSelectionChange)="addSelectedState(state)">
            <img alt="" class="example-option-img" [src]="state.flag" height="25">
            <span>{{state.name}}</span> |
            <small>Population: {{state.population}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <p>Selected States:</p>
      <div class="selected-states-container">
        <div *ngFor="let selectedState of selectedStates">
          <img alt="" class="example-option-img" [src]="selectedState.flag" height="25">
          <span>{{ selectedState.name }}</span>
          <button (click)="removeSelectedState(selectedState)">Remove</button>
        </div>
      </div>
    </form>
</div>
