<div class="select">

    <h1>Choose Your Ingredient</h1>
    
    

      <!-- Display the autocomplete input -->
      <mat-form-field class="field" >
        <mat-label>Type Here ...</mat-label>
        <input matInput
                id="ingredientInput"
                aria-label="Ingredient"
                [matAutocomplete]="auto"
                [formControl]="ingredientCtrl"
                (input)="onInputChange($event)">
  
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="auto">
            <mat-option class="dropdown" *ngFor="let ingredient of filteredIngredients" [value]="ingredient" (click)="onOptionSelected(ingredient)">
                
                <div class="dropdown">
                    <img alt="" class="example-option-img" [src]="ingredient.image" height="25">
                    <span>{{ ingredient.name }}</span>
                </div>
               
            </mat-option>
             </mat-autocomplete>
        </mat-form-field>

        <!-- display the input for selected ingredients -->
        <div class="selected-ingredients-container">

            <div class="ingrid" *ngFor="let selectedIngredient of selectedIngredients">

                <img alt="" class="example-img" [src]="selectedIngredient.image" height="25">

                <span>{{ selectedIngredient.name }}</span>

                <img (click)="removeSelectedIngredient(selectedIngredient)" class="close" src="../../assets/images/ingrediants/cross.png">
                
            </div>
        </div>



        <button>
          <a class="butt" (click)="submitIngredients()">Submit Ingredients</a>
        </button>

        <!-- loading -->
        <mat-spinner *ngIf="loading"></mat-spinner>


        <div class="all_food" *ngIf="!loading">
          <!-- Show recipes if available -->
          <div class="food" *ngIf="meals.length > 0">
            <a (click)="redirectToRecipe(meal.meal_id)" *ngFor="let meal of meals">
              <img class="food_pic" [src]="meal.image" alt="">
              <div class="food_like">
                <a class="res_name">
                  <div class="name">{{ meal.name }}</div>
                </a>
              </div>
            </a>
          </div>
          <!-- Container for the message -->
          <div class="no-recipes-message-container" *ngIf="showNoRecipesMessage">
            <h2>No recipes found for the selected combination of ingredients.</h2>
          </div>
        </div>
