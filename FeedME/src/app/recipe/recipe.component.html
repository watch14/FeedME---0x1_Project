<mat-spinner *ngIf="loading"></mat-spinner>

<div class="container" *ngIf="!loading">
    <div class="inside">
        <h1 class="Title">{{ meal.name }}</h1>
    </div>

    <div class="information">
      <div class="img">
            <img [src]="meal.image" alt="{{ meal.name }}">
          </div>
          
          <div class="lists">
            <h2>Ingredients:</h2>
            
            <div class="list1">
              <ul *ngFor="let ingredient of meal.ingredients" class="ingredient-list">
                <li>{{ ingredient }}</li>
              </ul>
            </div>

            
            <div class="par">
              <h2>Instructions:</h2>
              <div class="inst-info" [innerHTML]="meal.description | lineBreakAfterPeriod"></div>
            </div>

          </div>
          
        <youtube-player class="vid" videoId="{{meal.youtube_id}}" placeholderImageQuality="high"></youtube-player>
   
      </div>

</div>

<app-random-recipes></app-random-recipes>
